        <h1>Refactored Buttons</h1>
        <div>
            <h2>Small Buttons</h2>
            <button class="btn btn-sm btn-choco">Small Choco Button</button>
            <button class="btn btn-sm btn-gray">Small Gray Button</button>
            <button class="btn btn-sm btn-blue">Small Blue Button</button>
            <button class="btn btn-sm btn-black">Small Black Button</button>
            <button class="btn btn-sm btn-purple">Small Purple Button</button>
        </div>
        <div>
            <h2>Medium Buttons</h2>
            <button class="btn btn-md btn-choco">Medium Choco Button</button>
            <button class="btn btn-md btn-gray">Medium Gray Button</button>
            <button class="btn btn-md btn-blue">Medium Blue Button</button>
            <button class="btn btn-md btn-black">Medium Black Button</button>
            <button class="btn btn-md btn-purple">Medium Purple Button</button>
        </div>
        <div>
            <h2>Large Buttons</h2>
            <button class="btn btn-lg btn-choco">Large Choco Button</button>
            <button class="btn btn-lg btn-gray">Large Gray Button</button>
            <button class="btn btn-lg btn-blue">Large Blue Button</button>
