<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colors</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section>
            <h2>Keywords</h2>
            <div style="background-color: red">Red</div>
            <div style="background-color: green">Green</div>
            <div style="background-color: blue">Blue</div>
        </section>
        <section>
            <h2>RGB</h2>
            <div style="background-color: rgb(255, 0, 0)">Red</div>
            <div style="background-color: rgb(0, 255, 0)">Green</div>
            <div style="background-color: rgb(0, 0, 255)">Blue</div>
        </section>
        <section>
            <h2>HEX</h2>
            <div style="background-color: #ff0000">Red</div>
            <div style="background-color: #00ff00">Green</div>
            <div style="background-color: #0000ff">Blue</div>
        </section>

        <section>
            <h2>HSL</h2>
            <div style="background-color: hsl(0, 100%, 50%)">Red</div>
            <div style="background-color: hsl(120, 100%, 50%)">Green</div>
            <div style="background-color: hsl(240, 100%, 50%)">Blue</div>
        </section>
        <section>
            <h2>Transparency</h2>
            <div class="transparency">
                <img src="./brooklyn.jpg" alt="" />
                <div class="overlay">
                    <h2>Brooklyn</h2>
                </div>
            </div>
        </section>
    </body>
</html>
